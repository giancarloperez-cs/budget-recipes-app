<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Recipes Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🍽️ Budget Recipes Finder</h1>
    <p>Healthy meals made affordable — based on where you shop</p>
  </header>

  <main>
    <section class="input-section">
      <label for="storeInput">Enter Your Store Name:</label><br>
      <input type="text" id="storeInput" placeholder="e.g. Walmart, Aldi, Local Discount Store">
      <button onclick="showRecipes()">Find Recipes</button>
    </section>

    <section id="recipes">
      <!-- Recipe results will appear here -->
    </section>
  </main>

  <footer>
    <p>🌱 Created by Giancarlo Perez </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
